{% extends "layout.html" %}
{% block title %}Message{% endblock %}
{% block content %}
  <h1>Message</h1>
  <form method="POST" action="/message">
    Name: <input type="text" name="fname" required><br>
    Note: <input type="text" name="note" required><br>
    <input type="submit" value="Submit">
  </form>
  {% if name %}
  <h1>{{name}} says: </h1>
  {% endif %}
  {% if note %}
  <p>{{note}}</p>
  {% endif %}
{% endblock %}
